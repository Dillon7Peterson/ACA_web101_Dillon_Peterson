<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./imagegallery.css">
  <title>Document</title>
</head>
<body>
  <header>Seemingly Random Image Gallery</header>
  <main>
  <div class="left-top">
    <figure class="upper-left">
      <img class="leopard-pic" src="./imagesForGallery/leopard-unsplash.jpg" alt="white leopard on black background">
      <img class="hello-pic" src="./imagesForGallery/hello-unsplash.jpg" alt="the word hello written in cursive and lights">
        <!-- <figcaption>hello written in flourescent lights</figcaption> -->
    </figure>
    </div>
    <div class="left-center">
      <figure class="middle">
        <img class="you-belong" src="./imagesForGallery/youbelonghere.jpg" alt="You belong here spelled in flourescentlights">
      </figure>
    </div>
    <div class="left-bottom">
      <figure class="bottom-pics">
        <img class="escape-rooms" src="./imagesForGallery/escape-rooms-unsplash.jpg" alt="the words escape rooms written in flourescent lights">
        <img class="sun-jump"  src="./imagesForGallery/sun-tree-jump-unsplash.jpg" alt="a tree overhanging a road, while a persons silhouette leaps">
      </figure>
    </div>

    <section>
        <figure class="upper-right">
            <img class="spaceship" src="./imagesForGallery/spaceship.jpg" alt="a spaceship beaming someone up at night">
        </figure>
   
      <div class="right-bottom">
        <p>Roll your pointer over each image<br>
        to see what it's thinking!</p>
      </div>

    </section>
  </main>
  
</body>
</html>
