<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contact Page</title>
</head>

<body class="container">
  <header>Contact Me</header>
    <main>
      <section class="top">
        <h2>How did you hear about me?</h2>
          <form class="check-boxes">
            <form action="">
              <div class="classmates">
                <input type="checkbox" id="classmates" name="classmates" value="classmates">
                    <label for="classmates"> Classmates</label>
                      <br>
                <input type="checkbox" id="resume-submission" name="resume-submission" value="resume-submission">
                  <label for="resume-submission"> Resume-submission</label> 
                    <br>
                <input type="checkbox" id="linkdin" name="linkdin" value="linkdin">
                  <label for="linkdin"> LinkdIn</label>
                      <br>
                <input type="checkbox" id="coding-academy" name="coding-academy" value="coding-academy">
                  <label for="coding-academy">Coding Academy Rec</label>
                </div>
          
            </form>
          </section>
            
          </form>
        <section class="bottom">
          <p>For a special birthday wish, use the selector below to share your date!</p>
            <form class="b-day">
              <label for="birthday">Birthday:</label>
              <input type="date" id="birthday" name="birthday">
            </form>
          </section>
    </main>
    <div class="div-upper">
      <h3>Share your Email</h3>
        <form>
          <label for="email-address">Email Address:</label><br>
            <input type="text" id="email-address" name="email">
        </form>
    </div>
    <div class="div-lower">
          <form class="bottomright">
         <p>
            <label for="contacted">Would you like to be contacted?</label>
          </p>
            <p>
              <input type="radio" id="yes" name="yes" value="yes">
                <label for="yes">Yes</label>
            </p>
                <p>
                 <input type="radio" id="no" name="no" value="no">
                    <label for="no">No</label>
                 </p> 
                      <input type="submit" value="Submit">
            </form>
    </div>
</body>
</html>
